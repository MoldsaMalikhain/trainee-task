<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LOGIN</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="login_container">
            <form class="login_form">
                <label for="em">Email : </label>
                <input type="email" id="em" name="email" value="email field" x-moz-errormessage="Please specify a valid email address."><br/>
                <label for="pass">Password : </label>
                <input type="password" id="pass" name="password" value="password field" x-moz-errormessage="Please specify a valid password."><br/>    
            </form>
        </div>
    </body>
</html>
